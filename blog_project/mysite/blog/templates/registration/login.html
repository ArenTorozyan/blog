{% extends 'blog/base.html' %}

{% block content %}
<div class="bg-custom styler">
    <h2 class="headone">Please Login:</h2>
    <h3 class="headone">(Must be SuperUser, please check with the site admin)</h3>
    {% if form.errors %}
    <p>Your username and password didn't math! Please try again.</p>
    {% endif%}

    <form action="{% url 'login' %}" method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="" id="" class="btn btn-warning loader" value="Login">
        <input type="hidden" value="{{next}}" name='next'>
    </form>

</div>


{% endblock%}
